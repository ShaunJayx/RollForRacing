<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll for Racing ‚Äì IndyCar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #111;
      color: white;
    }

    .result {
      font-size: 24px;
      margin: 15px 0;
      font-weight: bold;
      color: #007bff;
    }

    .history {
      font-size: 16px;
      color: #444;
      margin-top: 10px;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Clickable Logo linking to Home -->
  <a href="index.html">
    <img src="logo.JPEG" alt="Roll for Racing Logo" class="logo">
  </a>

  <h1>üèÅ Roll for IndyCar</h1>
  <p>Click the button below to randomly select a BTCC driver.</p>

  <div class="section">
    <h2>Random Driver</h2>
    <button onclick="pickRandomDriver()">Roll Driver</button>
    <div id="driverResult" class="result">‚Äî</div>
  </div>

  <div class="section">
    <h2>Selection History</h2>
    <div class="history">
      <strong>Last 3 Picks:</strong>
      <ul id="driverHistory"></ul>
    </div>
  </div>

  <script>
    const btccDrivers = [
  "#2 Josef Newgarden", "#3 Scott McLaughlin", "#12 Will Power",
  "#8 Marcus Ericsson", "#9 Scott Dixon", "#10 Alex Palou",
  "#06 Helio Castroneves", "#5 Pato O‚ÄôWard", "#6 David Malukas",
  "#7 Alexander Rossi", "#27 Kyle Kirkwood", "#28 Romain Grosjean",
  "#29 Devlin DeFrancesco", "#26 Colton Herta", "#11 Marcus Armstrong",
  "#30 Pietro Fittipaldi", "#14 Santino Ferrucci", "#15 Graham Rahal",
  "#60 Felix Rosenqvist", "#66 Tom Blomqvist", "#77 Rinus VeeKay",
  "#18 Jack Harvey", "#78 Agust√≠n Canapino", "#41 Sting Ray Robb",
  "#24 Linus Lundqvist", "#51 Kyffin Simpson", "#4 Callum Ilott"
    ];

    let driverHistory = [];

    function pickRandomDriver() {
      const randomDriver = btccDrivers[Math.floor(Math.random() * btccDrivers.length)];
      document.getElementById("driverResult").textContent = randomDriver;
      updateHistory(randomDriver);
    }

    function updateHistory(driver) {
      driverHistory.unshift(driver);
      if (driverHistory.length > 3) driverHistory.pop();

      const ul = document.getElementById("driverHistory");
      ul.innerHTML = driverHistory.map(name => `<li>${name}</li>`).join("");
    }
  </script>

</body>
</html>
